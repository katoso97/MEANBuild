<!DOCTYPE html>

<html lang="en" ng-app="app">

  <head>
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="assets/gfx-c/app/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/gfx-c/app/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Mean Build - Full Stack JavaScript Template System</title>
  </head>

  <body ng-cloak>
    <div class="container" id="header"> <!-- page header -->

      <div class="row">
        <div class="wrap">

          <div class="col-md-6">
            <a ui-sref="home">
              <img src="assets/gfx-c/app/header-logo.png" alt="Mean Build">
            </a>
          </div>

          <div class="col-md-6" ng-controller="homeController as controller">
            <div class="box-outer">
              <div class="box-inner">
                <a ui-sref="register" class="custom-btn custom-btn-green" ng-if="!controller.loginService.status">Sign up</a>
                <a href="#" ng-click="controller.logout()" class="custom-btn custom-btn-red" ng-if="controller.loginService.status">Sign out</a>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row" id="nav" ng-controller="dashboardController as controller">
        <div class="wrap">
          <ul>
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="about">About</a></li>
            <li><a ui-sref="team">The Team</a></li>
            <li><a ui-sref="documentation">Documentation</a></li>
            <li><a href="https://github.com/meanbuild">Open Source</a></li>
            <!-- <li><a href="" ng-click="controller.displayDashboard()">Dashboard</a></li> -->
          </ul>
        </div>
      </div>

    </div> <!-- end page header -->

    <div class="container" id="content"> <!-- page content -->
      <ui-view></ui-view>
    </div> <!-- end page content -->

    <div class="container" id="footer"> <!-- page footer -->

      <div class="row">
        <div class="wrap">

          <div class="col-md-3">
            <h4>Explore</h4>
            <ul>
              <li><a ui-sref="home">Home</a></li>
              <li><a ui-sref="register">Register</a></li>
            </ul>
          </div>

          <div class="col-md-3">
            <h4>Helpful Links</h4>
            <ul>
              <li><a href="https://github.com/">Git</a></li>
              <li><a href="https://nodejs.org/en/">Node</a></li>
              <li><a href="https://www.npmjs.com/">NPM</a></li>
              <li><a href="https://www.mongodb.com/">MongoDB</a></li>
              <li><a href="http://gulpjs.com/">Gulp</a></li>
              <li><a href="https://bower.io/">Bower</a></li>
              <li><a href="http://sass-lang.com/">SASS</a></li>
            </ul>
          </div>

          <div class="col-md-3">
            <h4>Learn More</h4>
            <ul>
              <li><a ui-sref="about">About</a></li>
              <li><a ui-sref="team">The Team</a></li>
              <li><a ui-sref="documentation">Documentation</a></li>
              <li><a href="https://github.com/meanbuild">Open Source</a></li>
            </ul>
          </div>

          <div class="col-md-3">
            <a ui-sref="home">
              <img src="assets/gfx-c/app/footer-logo.png" alt="Mean Build">
            </a>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="wrap">
          <div class="col-md-12">
            <p>Copyright &copy; 2017 Mean Build</p>
          </div>
        </div>
      </div>

    </div> <!-- end page footer -->

    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/libs/angular-resource/angular-resource.min.js"></script>
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='/libs/angular-bootstrap/ui-bootstrap-tpls.min.js'></script>
    <script src='/libs/satellizer/dist/satellizer.js'></script>
    <script src="/dist/js/ui.js"></script>
    <script src="/dist/js/main.js"></script>
  </body>

</html>
